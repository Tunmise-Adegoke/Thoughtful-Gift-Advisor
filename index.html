<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thoughtful - AI Gift Advisor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              joy: {
                bg: '#FFF8F0',        // Warm Cream
                card: '#FFFFFF',      // Pure White
                text: '#1F2937',      // Gray 900
                accent: '#FF5A5F',    // Vibrant Coral/Red
                secondary: '#FFB74D', // Warm Orange
                muted: '#9CA3AF'      // Gray 400
              }
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              serif: ['Playfair Display', 'serif'],
            },
            animation: {
              'fade-in': 'fadeIn 0.5s ease-out',
              'slide-up': 'slideUp 0.5s ease-out',
              'drop-in': 'dropIn 2s infinite ease-in-out',
              'shimmer': 'shimmer 1.5s infinite linear',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              slideUp: {
                '0%': { transform: 'translateY(20px)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' },
              },
              dropIn: {
                '0%': { transform: 'translateY(-40px) scale(0.8)', opacity: '0' },
                '20%': { opacity: '1' },
                '80%': { transform: 'translateY(10px) scale(0.5)', opacity: '1' },
                '100%': { transform: 'translateY(20px) scale(0)', opacity: '0' },
              },
              shimmer: {
                '0%': { transform: 'translateX(-100%)' },
                '100%': { transform: 'translateX(100%)' }
              }
            }
          }
        }
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #FFF8F0; /* joy.bg */
        color: #1F2937; /* joy.text */
      }
      /* Hide scrollbar for clean UI */
      ::-webkit-scrollbar {
        width: 0px;
        background: transparent;
      }
      
      .input-underline {
        background-image: linear-gradient(to right, #E5E7EB 50%, rgba(255, 255, 255, 0) 0%);
        background-position: bottom;
        background-size: 10px 1px;
        background-repeat: repeat-x;
      }

      /* Custom Range Slider Styling */
      input[type=range] {
        -webkit-appearance: none; 
        background: transparent; 
      }

      input[type=range]::-webkit-slider-thumb {
        -webkit-appearance: none;
        height: 28px;
        width: 28px;
        border-radius: 50%;
        background: #FF5A5F; /* joy.accent */
        cursor: pointer;
        margin-top: -12px; 
        box-shadow: 0 4px 6px rgba(255, 90, 95, 0.3);
        border: 2px solid white;
      }

      input[type=range]::-moz-range-thumb {
        height: 28px;
        width: 28px;
        border-radius: 50%;
        background: #FF5A5F; /* joy.accent */
        cursor: pointer;
        border: 2px solid white;
        box-shadow: 0 4px 6px rgba(255, 90, 95, 0.3);
      }

      input[type=range]::-webkit-slider-runnable-track {
        width: 100%;
        height: 6px;
        cursor: pointer;
        background: #E5E7EB; /* Gray 200 */
        border-radius: 3px;
      }

      input[type=range]::-moz-range-track {
        width: 100%;
        height: 6px;
        cursor: pointer;
        background: #E5E7EB;
        border-radius: 3px;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.555.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "firebase/app": "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js",
    "firebase/firestore": "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js",
    "firebase/": "https://aistudiocdn.com/firebase@^12.6.0/"
  }
}
</script>
</head>

    <div id="root"></div>
  </body>
</html>
